name: deploypipeline
on:
  push:
    branches:
      - "main"
jobs:
  deploy-to-droplet:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: SSH into Droplet, clone repo, and build using Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            mkdir -p ~/webbackendapp

            cd ~/webbackendapp

            echo "export OPEN_API_TOKEN=${{ secrets.OPEN_API_TOKEN }}" >> .env
            echo "export ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
            echo "export JWT_SECRET='${{ secrets.JWT_SECRET }}'" >> .env
            echo "export MONGO_DB_URI='${{ secrets.MONGO_DB_URI }}'" >> .env

            if [ ! -d ".git" ]; then
              git clone https://github.com/darshan-aswathappa/cousre-recommendation-system-backend.git .
            else
              git reset --hard
              git pull origin main
            fi

            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

name: deploypipeline
on:
  push:
    branches:
      - "main"
jobs:
  deploy-to-droplet:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: SSH into Droplet, clone repo, and build using Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            mkdir -p ~/webbackendapp

            cd ~/webbackendapp

            if [ -z "$(ls -A .)" ]; then
              git clone https://github.com/darshan-aswathappa/cousre-recommendation-system-backend.git .
            else
              if [ ! -d ".git" ]; then
                echo "Directory is not a git repository."
                exit 1
              else
                git pull origin main
              fi
            fi

            rm .env

            echo "OPEN_API_TOKEN=${{ secrets.OPEN_API_TOKEN }}" >> .env
            echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
            echo "MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}" >> .env
            echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env

            docker compose down -v
            if [ "$(docker ps -q)" ];then
              docker stop $(docker ps -aq)
              docker rm $(docker ps -aq)
            fi
            if [ "$(docker images -q)" ];then
              docker rmi -f $(docker images -q)
            fi
            if [ "$(docker volume ls -q)" ];then
              docker volume rm $(docker volume ls -q)
            fi
            docker builder prune -a --force

            docker swarm leave --force

            docker swarm init --advertise-addr 64.225.28.58

            docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml neucrapp

            docker stack ls 

            docker node ls

            docker stack services neucrapp
